# =============================================================================
# THE BAZAAR - CI PIPELINE (Enterprise Enforcement)
# =============================================================================
# 
# This pipeline prevents architectural erosion by default.
# Lint runs first → architecture violations fail fast.
# 
# ENFORCEMENT RULES (Non-Negotiable):
# ❌ No merging with failing checks
# ❌ No skipping tests  
# ❌ No environment leakage
# ❌ No unversioned API calls
# ❌ No frontend importing backend directly
# ❌ No bypassing api-client for HTTP calls
#
# REQUIRED CHECKS (All Must Pass):
# ✅ pnpm lint         (includes @nx/enforce-module-boundaries)
# ✅ pnpm typecheck
# ✅ pnpm test
# ✅ pnpm build
#
# Nx graph generation → audit artifact for PR reviews
# Frozen lockfile → zero dependency drift
#
# =============================================================================

name: The Bazaar – CI

on:
  push:
    branches: [main, develop, '2025-*']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.0'

jobs:
  # ==========================================================================
  # Lint, Type Check, and Test (PARALLEL)
  # ==========================================================================
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      # Generate Nx graph for PR audit
      - name: Nx Graph (Architecture Audit)
        run: pnpm exec nx graph --file=nx-graph.html
        continue-on-error: true

      - name: Upload Nx Graph
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nx-graph
          path: nx-graph.html
          retention-days: 7

      # Run checks in parallel - FAIL FAST
      # Lint runs first - includes @nx/enforce-module-boundaries
      - name: Lint (Architecture Enforcement)
        run: pnpm exec nx affected -t lint --parallel=3

      - name: Type Check
        run: pnpm exec nx affected -t typecheck --parallel=3

      - name: Test
        run: pnpm exec nx affected -t test --parallel=3 --coverage
        env:
          CI: true
          # Test environment variables (not production secrets)
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/**/lcov.info
          fail_ci_if_error: false

  # ==========================================================================
  # Build
  # ==========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Build affected projects
        run: pnpm exec nx affected -t build --parallel=3

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/**/dist
            apps/**/.next
          retention-days: 7

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies
        run: pnpm audit --audit-level=high
        continue-on-error: true

  # ==========================================================================
  # E2E Tests (Optional - runs on main/develop only)
  # ==========================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run E2E tests
        run: pnpm exec nx affected -t e2e --parallel=1
        env:
          CI: true
        continue-on-error: true
