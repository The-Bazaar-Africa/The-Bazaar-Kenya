name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting! Please fill out the form below.

  - type: dropdown
    id: app
    attributes:
      label: Affected App
      options:
        - main-app (Customer)
        - admin-portal
        - vendor-portal
        - backend-api
        - Multiple apps
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What should have happened?
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical (App unusable)
        - High (Major feature broken)
        - Medium (Feature impaired)
        - Low (Minor issue)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      placeholder: |
        - Browser: Chrome 120
        - OS: Windows 11
        - Device: Desktop
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Console errors or stack traces
      render: shell
    validations:
      required: false
